env:
  AWS_REGION: eu-central-1
  ECR_REGISTRY: public.ecr.aws/h2u9c5q5
  ECR_REPOSITORY: fittracker
  ECS_SERVICE: fittracker
  ECS_CLUSTER: fittracker
  ECS_TASK_DEFINITION: aws/ecs-task-definition.json
  CONTAINER_NAME: fittracker

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v4
        with:
          ref: 'ci-cd-test'
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: 'maven'
#          settings-path: ${{ github.workspace }}
      - name: Build with Maven
        run: ./mvnw clean package -DskipTests
      - name: Create artifacts directory with jar and Dockerfile
        run: mkdir -p artifacts/target && cp Dockerfile artifacts && cp target/*.jar artifacts/target
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: packaged-jar
          path: artifacts
          retention-days: 1

  deploy-artifact:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: packaged-jar
#      - name: check files
#        run: ls -la
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::011388085871:role/github
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ env.AWS_REGION }}
      - name: Login to Amazon ECR
        id: login-ecr-public
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public
#      - name: Build, tag, and push image to Amazon ECR
#        id: build-image
